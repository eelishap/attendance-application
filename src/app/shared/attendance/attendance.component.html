<div class="attendance-container">
  <section class="check-in">
    <button class="check-in--btn btn" (click)="checkIn()">check in</button>
  </section>
  <section class="check-out">
    <button class="check-out--btn btn" (click)="checkOut()">check out</button>
  </section>
  <section class="dashboard">
    <button class="dashboard--btn btn" (click)="navigateTo('dashboard')">Go to Dashboard</button>
  </section>
  <section class="logout">
    <button class="logout--btn btn" (click)="logout()">Logout</button>
  </section>
</div>
